{% extends 'base.html' %}
{% block title %}Add Product - UrbanCart{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card" style="background:#232323; color:#fff; border:none; border-radius:18px;">
      <div class="card-body">
        <h2 class="mb-4 text-center" style="color:#d6001c;">Add a New Product</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" required></textarea>
          </div>
          <div class="mb-3">
            <label for="warranty" class="form-label">Warranty (months)</label>
            <input type="number" class="form-control" name="warranty">
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" name="image">
          </div>
          <button type="submit" class="btn btn-danger w-100" style="background:#d6001c; border:none;">Add Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
