{% extends 'base.html' %}
{% block title %}
Login - UrbanCart
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card" style="background:#232323; color:#fff; border:none; border-radius:18px;">
      <div class="card-body">
        <h3 class="mb-4 text-center" style="color:#d6001c;">Login</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <button type="submit" class="btn btn-danger w-100" style="background:#d6001c; border:none;">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" style="color:#d6001c;">Register here</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
