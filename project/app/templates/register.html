{% extends 'base.html' %}
{% block title %}Register - UrbanCart{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card" style="background:#232323; color:#fff; border:none; border-radius:18px;">
      <div class="card-body">
        <h2 class="mb-4 text-center" style="color:#d6001c;">Create an Account</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="FirstName" required>
          </div>
          <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="LastName" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="phone" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="mb-3">
            <label for="usertype" class="form-label">User Type</label>
            <select class="form-select" name="usertype" required>
              <option value="user">User</option>
              <option value="seller">Seller</option>
            </select>
          </div>
          <button type="submit" class="btn btn-danger w-100" style="background:#d6001c; border:none;">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}" style="color:#d6001c;">Login here</a>.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
