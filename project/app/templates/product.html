{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Add a New Product</h2>
  <form method="post" enctype="multipart/form-data" novalidate>
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    <div class="mb-3">
      <label for="name" class="form-label">Product Name *</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (â‚¹) *</label>
      <input type="number" step="0.01" min="0" class="form-control" id="price" name="price" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="warranty" class="form-label">Warranty (years) *</label>
      <input type="number" min="0" class="form-control" id="warranty" name="warranty" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock Quantity *</label>
      <input type="number" min="0" class="form-control" id="stock" name="stock" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input class="form-control" type="file" id="image" name="image" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="video" class="form-label">Product Video</label>
      <input class="form-control" type="file" id="video" name="video" accept="video/*">
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
{% endblock %}
